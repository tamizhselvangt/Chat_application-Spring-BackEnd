spring.application.name=pingme




# PostgreSQL connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/chat_messages
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate) properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true




#logging.level.root=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.tamizhselvan.pingme.user=DEBUG
logging.level.com.tamizhselvan.pingme.config=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.messaging.simp=DEBUG
logging.level.org.springframework.web.socket=DEBUG



logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
spring.mvc.log-request-details=true
